title: Link
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: true
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: taggable
        field:
          display: Taggable
          type: taggable
          icon: tags
          listable: true
      -
        handle: hero_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Hero Image'
          type: assets
          icon: assets
          listable: true
          max_files: 1
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topics
          mode: select
